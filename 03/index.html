<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Millionaire?</title>
    <script src="quizLogic.js"></script>
</head>
<body>
    <header><h2>Who Wants to Be a Millionaire?</h2></header>
    <div id="start-div" style="text-align: center;">
        <button onclick="getQuestions()" id="start-button">Start</button>
    </div>
    <div id="question-container" style="display: none;">
        <div id="counter-div" style="display: none;">
            <img src="Money_Tree_new.png">
            <div id="questionPointer"></div>
        </div>
        <div id="question-div"><h3 id="question-h3"></h3></div>
        <div id="buttons-div">
            <div class="buttons-row-div">
                <button id="answer-A-button" onclick="validateAnswer(this.value, 'A')">A: </button>
                <button id="answer-B-button" onclick="validateAnswer(this.value, 'B')">B: </button>
            </div>
            <div class="buttons-row-div">
                <button id="answer-C-button" onclick="validateAnswer(this.value, 'C')">C: </button>
                <button id="answer-D-button" onclick="validateAnswer(this.value, 'D')">D: </button>
            </div>
        </div>
    </div>
</body>
</html>
